baseurl: https://langest.amenabar.de/
languageCode: en-us
theme: hugo-theme-stack

taxonomies:
  category: categories
  tag: tags
  location: locations
  faction: factions
  adventure: adventures
  campaign: campaigns
title: Langest Universe
copyright: B. Agustín Amenabar L.

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Langest Campaign Setting
        weight: 1
        params:
            sidebar:
                subtitle: Heroes shall be forged by ice
    zh-cn:
        languageName: 中文
        title: 演示站点
        weight: 2
        params:
            sidebar:
                subtitle: 演示说明
    es:
        languageName: Español
        title: Universo de Langest
        weight: 3
        params:
            sidebar:
                subtitle: En hielo serán forjados los héroes

# services:
#     # Change it to your Disqus shortname before using
#     disqus:
#         shortname: "hugo-theme-stack"
#     # GA Tracking ID
#     googleAnalytics:
#         id:

pagination:
    pagerSize: 12

permalinks:
    post: /p/:slug/
    page: /:slug/
    world: /world/:section/:slug/
    adventures: /adventures/:slug/
    campaigns: /campaigns/:sections/:slug/

params:
    mainSections:
        - world
        - adventures
        - campaigns
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.png

    footer:
        since: 2009
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ❄️
        subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        avatar:
            enabled: true
            local: true
            src: img/winter-tree.jpg

    article:
        math: false
        toc: true
        readingTime: true
        # license:
        #     enabled: true
        #     default: Licensed under CC BY-NC-SA 4.0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu: {}

# Language-specific menu configurations
languageMenus:
    es:
        menu:
            main:
                - identifier: world
                  name: Mundo
                  url: /world/
                  weight: 10
                - identifier: adventures
                  name: Aventuras
                  url: /adventures/
                  weight: 20
                - identifier: campaigns
                  name: Campañas
                  url: /campaigns/
                  weight: 25
                - identifier: mechanics
                  name: Mecánicas
                  url: /mechanics/
                  weight: 30
    en:
        menu:
            main:
                - identifier: world
                  name: World
                  url: /world/
                  weight: 10
                - identifier: adventures
                  name: Adventures
                  url: /adventures/
                  weight: 20
                - identifier: campaigns
                  name: Campaigns
                  url: /campaigns/
                  weight: 25
                - identifier: mechanics
                  name: Mechanics
                  url: /mechanics/
                  weight: 30

social:
    - identifier: github
      name: GitHub
      url: https://github.com/baamenabar/
      params:
          icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
